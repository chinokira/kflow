services:
  mysql:
    image: mysql:8.0
    container_name: kflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kflow
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: kflow-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - kflow-network

  backend:
    build: 
      context: ./kflow_back
      dockerfile: Dockerfile
    container_name: kflow-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/kflow?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - kflow-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./kflow_front
      dockerfile: Dockerfile
    container_name: kflow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kflow-network
    restart: unless-stopped

networks:
  kflow-network:
    driver: bridge

volumes:
  mysql_data: 