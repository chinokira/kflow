# Profil de développement
# Ce fichier contient les configurations spécifiques au développement

# Database Configuration pour développement (sans SSL pour simplicité)
spring.datasource.url=jdbc:mysql://localhost:3306/kflow?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Logging détaillé pour le développement
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=DEBUG
logging.level.kayak.freestyle.competition.kflow=DEBUG

# DDL auto pour le développement
spring.jpa.hibernate.ddl-auto=update
