# Profil de production
# Ce fichier contient les configurations spécifiques à la production

# Database Configuration pour production (avec SSL obligatoire)
# IMPORTANT: Les variables d'environnement doivent être définies :
# - DB_URL
# - DB_USERNAME
# - DB_PASSWORD
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/kflow?useSSL=true&requireSSL=true}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Logging minimal pour la production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springframework=INFO
logging.level.kayak.freestyle.competition.kflow=INFO

# DDL auto pour la production (validate uniquement, pas de modification auto)
spring.jpa.hibernate.ddl-auto=validate

# Sécurité supplémentaire
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
