<div class="competition-form-container">
  <h2>Créer une nouvelle compétition</h2>

  <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()" class="competition-form">
    <mat-form-field appearance="fill">
      <mat-label>Date de début</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="competitionForm.get('startDate')?.errors?.['required']">
        La date de début est requise
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de fin</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="competitionForm.get('endDate')?.errors?.['required']">
        La date de fin est requise
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lieu</mat-label>
      <input matInput formControlName="place" placeholder="Entrez le lieu">
      <mat-error *ngIf="competitionForm.get('place')?.errors?.['required']">
        Le lieu est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Niveau</mat-label>
      <input matInput formControlName="level" placeholder="Entrez le niveau">
      <mat-error *ngIf="competitionForm.get('level')?.errors?.['required']">
        Le niveau est requis
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!competitionForm.valid || isLoading">
        {{ isLoading ? 'Création en cours...' : 'Créer la compétition' }}
      </button>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
