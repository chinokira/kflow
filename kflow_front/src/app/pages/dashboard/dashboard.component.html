<div class="dashboard-container">
  <h1>Tableau de bord</h1>
  
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>{{stat.icon}}</mat-icon>
        </div>
        <div class="stat-info">
          <div class="stat-value">{{stat.value}}</div>
          <div class="stat-label">{{stat.label}}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="charts-grid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Compétitions récentes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Contenu à venir -->
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Statistiques des passages</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Contenu à venir -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
