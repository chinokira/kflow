<div class="runs-container">
  <div class="header">
    <h1>Passages</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Nouveau passage
    </button>
  </div>

  <table mat-table [dataSource]="runs" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let run">{{run.id}}</td>
    </ng-container>

    <ng-container matColumnDef="participant">
      <th mat-header-cell *matHeaderCellDef>Participant</th>
      <td mat-cell *matCellDef="let run">{{run.participant}}</td>
    </ng-container>

    <ng-container matColumnDef="stage">
      <th mat-header-cell *matHeaderCellDef>Ã‰tape</th>
      <td mat-cell *matCellDef="let run">{{run.stage}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let run">{{run.score}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Statut</th>
      <td mat-cell *matCellDef="let run">
        <span class="status-badge">{{run.status}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let run">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
